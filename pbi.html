<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power BI Embedded Report</title>
    <style>
        /* Add CSS styles here */
        .embed-container {
            position: relative;
            padding-bottom: 56.25%; /* Ratio of height to width (9:16) */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #f2f2f2;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- This is the div that will be used to maintain the aspect ratio of the iframe -->
    <div class="embed-container">
        <!-- This is the iframe that will be used to embed the report -->
        <iframe src="https://app.powerbi.com/reportEmbed?reportId=<REPORT_ID>&accessToken=<ACCESS_TOKEN>" frameborder="0" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
